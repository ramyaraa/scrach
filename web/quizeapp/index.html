<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message" style="position: fixed; top: 0; width: 100%; text-align: center;"></div>
    
    <div id="auth-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Signup</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="timer" style="color: #ff0000;">Time left: 15s</div>
        <div id="top-scorer">Top Scorer: User123 - 150 Points</div>
        <button id="reset-button">Reset Quiz</button>
    </div>

    <script src="script.js"></script>
    <script src="quizLogic.js"></script>
    <script src="quizData.js"></script>
</body>
</html>
